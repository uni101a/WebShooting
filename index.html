<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shooting</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="game-display">
        <div id="main-game-display">
            <img id="game-background" src="imgs/backgrounds/background.jpg" alt="background">
            <progress id="bossHP" value="1000" min="0" max="1000"></progress>
            <div>
                <h2 class="bossHPText">BOSS : <h2 class="bossHPText">1000</h3></h3>
            </div>
            <div id="pc-player">
                <img src="imgs/objects/player.png" alt="player" id="player-img">
            </div>
        </div>
        <div id="manu">
            <h1 class="stageText">ステージ 1</h1>
            <h2 class="stageText">~ BOSS ~</h2>
            <h3 class="status">残機 :
                <img class="hp" src="imgs/items/heart.png" alt="体力">
                <img class="hp" src="imgs/items/heart.png" alt="体力">
            </h3>
            <h3 class="status">攻撃力 : <span id="power">1</span></h3>
            <h3 class="status">得点 : <span id="point">0</span></h3>
            <h3 class="status">最高得点 :<span id="highScore"></span></h3></h3>
        </div>
    </div>
</body>
<script type="text/javascript" src="scripts/loadData.js"></script>
<script type="text/javascript" src="scripts/playerController.js"></script>
<script type="text/javascript" src="scripts/movePlayer.js"></script>
<script type="text/javascript" src="scripts/map.js"></script>
<script type="text/javascript" src="scripts/bulletController.js"></script>
<script type="text/javascript" src="scripts/enemyController.js"></script>
<script type="text/javascript" src="scripts/item.js"></script>
<script type="text/javascript" src="scripts/stage.js"></script>
</html>
